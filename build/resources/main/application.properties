spring.datasource.url=jdbc:postgresql://localhost:5432/tictactoe
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/tictactoe
spring.flyway.user=${JDBC_DATABASE_USERNAME:postgres}
spring.flyway.password=${JDBC_DATABASE_PASSWORD:}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.ignoreUnsupportedDatabase=true

jwt.secret=${JWT_SECRET}
jwt.expiration-access=60000
jwt.expiration-refresh=600000000

my.permitted=/index.html,/login.html,/signup.html,/,/signup,/login,/refresh/access,/favicon.ico,/exit
my.cookieDuration=7
my.encoderStrength=12